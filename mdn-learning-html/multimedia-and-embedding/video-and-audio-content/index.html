<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>Audio and Video Exercise</h1>
    <section>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="media/viper.mp3" type="audio/mp3">
            <source src="media/viper.ogg" type="audio/ogg">
            <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
        </audio>
    </section>
    <section>
        <h2>Video Example</h2>
        <video controls poster="images/poster.png">
            <source src="media/rabbit320.webm" type="video/webm">
            <source src="media/rabbit320.mp4" type="video/mp4">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="media/rabbit320.mp4">link to the video</a> instead.</p>
        </video>
    </section>
</body>
</html>
